<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery-container">
    <img id="mainImage" src="assets/img1.jpg" alt="Main Image">

    <div class="thumbnails">
      <img src="assets/img1.jpg" alt="Thumbnail 1">
      <img src="assets/img2.jpg" alt="Thumbnail 2">
      <img src="assets/img3.jpg" alt="Thumbnail 3">
      <img src="assets/img4.jpg" alt="Thumbnail 4">
      <img src="assets/img5.jpg" alt="Thumbnail 5">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
